<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Contato- Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="imagens/logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Products.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome </label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email </label>
        <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com">

        <label for="numero"> Telefone </label>
        <input type="tel" id="numero" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
        <fieldset>
            <legend>Como prefere o nosso contato ?</legend>
            <label for="radio-email">
                <input type="radio" value="email" id="radio-email">Email</label>

            <label for="radio-telefone "> <input type="radio" value=
                    "telefone" id="radio-telefone ">Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name=
                    "contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
        </fieldset>
        <fieldset>
            <legend>Qual horário porefere ser atendido?</legend>
            <select>
                <option>Manha</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>
        <input class="enviar" type="submit" value="Enviar Formulario">
        <link href = "https://fonts.googleapis.com/css2? family = Montserrat & display = swap" rel = "stylesheet">

    </form>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h-20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h-20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h-20h</td>
            </tr>
        </tbody>


    </table>
</main>

<footer>
    <img src="imagens/logo-branco.png" alt="logo da barbearia">
    <p class="copyright">&copy; copyright Barbearia Alura -2020 </p>
</footer>
</body>
</html>
